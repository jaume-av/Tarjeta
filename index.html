<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    Ajust Movil-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<header>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow">
    <div class="container">
        <a class="navbar-brand navbar-brand-custom mx-auto" href="#">
            <span class="navbar-text">Jaume</span>
            <img src="logo2.png" alt="Logo" style="height: 40px;">
            <span class="navbar-text">Isabel</span>
        </a>
    </div>
</nav>
</header>

<!-- Secció Principal -->
<main>
    <!-- Carousel -->
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imatge1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imatge2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imatge3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Botón -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <button class="btn btn-primary">Ver más fotos</button>
            </div>
        </div>
    </section>
</main>




<!-- Footer -->
<footer class="footer-custom mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-around">
            <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
