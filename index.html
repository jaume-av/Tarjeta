<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sacramento&display=swap" rel="stylesheet">

    <title>Jaume&Isabel</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom mx-auto d-flex align-items-center" href="#">
                <span class="navbar-text montserrat-font">Jaume</span>
                <img src="logo2.png" alt="Logo">
                <span class="navbar-text montserrat-font">M. Isabel</span>
            </a>
        </div>
    </nav>
</header>

<!-- Sección Principal -->
<main>
    <!-- Carousel -->
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imatge1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imatge2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imatge3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Imagen de fondo después del carrusel -->
    <section class="bg-cover-after-carousel">
        <!-- Contenido adicional -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Imagen de Fondo Después del Carrusel</h2>
                    <!-- Puedes agregar contenido adicional aquí -->
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer-custom mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-around">
            <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
